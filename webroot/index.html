<!doctype html>
<html>
<head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>dynamic Webpage</title>
   <script type="text/javascript" src="lib/jquery-3.5.0.min.js" charset="UTF-8"></script>
   <script type="text/javascript" src="javascripts/dynamicPageLibrary.js" charset="UTF-8"></script>
   <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
   <script>
	   var chatInhalt = [];

		$(document).ready(function() {
         var onChatMessage = function onChatMessage(data) {
				var chatZeile = data.name + ' hat geschrieben: ' + data.message;
				chatInhalt[chatInhalt.length] = chatZeile;
				chatInhalt = chatInhalt.slice(-10);
				$('#chatHistory').val(chatInhalt.join('\n'));
			};
			
			var sendChatMessage = function sendChatMessage() {
				bus.sendCommand(webapp.shared.topics.CHAT_MESSAGE, {name: $('#name').val(), message: $('#message').val()} );
				$('#message').val('');
			};
			
			$('#sendMessage').click(sendChatMessage);
			$('#message').keypress(function (e) {
				var key = e.which;
				if(key == 13)  // the enter key code
				{
					sendChatMessage();
					return false;  
				}
			});   
			var bus = new common.infrastructure.bus.Bus();
			bus.subscribeToCommand(webapp.shared.topics.CHAT_BROADCAST, onChatMessage);
			var topicsToTransmit = [webapp.shared.topics.CHAT_MESSAGE];
			var busBridge = new common.infrastructure.busbridge.ClientSocketIoBusBridge(bus, topicsToTransmit, io);
      });
   </script>
</head>

<body>
<h1>Chat App</h1>
<table class="table table-sm">
	<tbody><tr>
		<td>Name:</td>
		<td><input id="name" value="" size="40" type="text"></td>
	</tr>
	<tr>
		<td>Nachricht:</td>
		<td><input id="message" value="" size="40" type="text"></td>
	</tr>
	<tr>
		<td>Chat:</td>
		<td><textarea id="chatHistory" rows="5" cols="30" readonly></textarea></td>
	</tr>
	<tr>
		<td colspan="2"><button id="sendMessage">Senden</button></td>
	</tr>
   </tbody>
</table>
</body>
</html>
